<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Base64 Decoder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title">Base64 Decoder</h1>
            <div class="field">
                <label class="label">Enter Base64 Text:</label>
                <div class="control">
                    <textarea class="textarea" id="inputText" placeholder="Enter Base64 text..."></textarea>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <button class="button is-primary" onclick="decodeBase64()">Decode</button>
                </div>
            </div>
            <div class="field">
                <label class="label">Decoded Text:</label>
                <div class="control">
                    <textarea class="textarea" id="outputText" readonly></textarea>
                </div>
            </div>
        </div>
    </section>

    <script>
        const { ipcRenderer } = require('electron');

        function decodeBase64() {
            const inputText = document.getElementById('inputText').value;
            ipcRenderer.invoke('decode', inputText).then((decodedText) => {
                document.getElementById('outputText').value = decodedText;
            }).catch((error) => {
                console.error('Error decoding Base64:', error);
                alert('Error decoding Base64: ' + error.message);
            });
        }
    </script>
</body>
</html>
